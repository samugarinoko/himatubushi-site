<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時間間隔テスト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">時間間隔テスト</h1>
        <div id="setup-area">
            <p>何秒間隔でテストしますか？</p>
            <div class="button-group">
                <button class="time-button" data-time="5">5秒</button>
                <button class="time-button" data-time="10">10秒</button>
                <button class="time-button" data-time="15">15秒</button>
                <button class="time-button" data-time="20">20秒</button>
                <button class="time-button" data-time="25">25秒</button>
                <button class="time-button" data-time="30">30秒</button>
                <button class="time-button" data-time="35">35秒</button>
                <button class="time-button" data-time="40">40秒</button>
                <button class="time-button" data-time="45">45秒</button>
                <button class="time-button" data-time="50">50秒</button>
                <button class="time-button" data-time="55">55秒</button>
                <button class="time-button" data-time="60">60秒</button>
            </div>
        </div>
        <div id="test-area" class="hidden">
    <h1 id="time-display"></h1>
    <button id="start-button">スタート</button>
    <p id="result" class="hidden"></p>
    <p id="best-record" class="hidden"></p> </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
